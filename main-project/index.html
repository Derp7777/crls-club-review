<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset-"UTF-8">
    <title>CRLS Club Review</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <!-- setting up the header for page -->
    <div id="headerContainer">
        <img id="logo" src="Images/Logo.png" alt="Red falcon">
        <header>Club Review</header>
        <img id="searchIcon" src="Images/searchIcon.png" alt="Search Icon">
        <input type="text" id="searchBar" name="searchBar" placeholder="Search for a club, subject, teacher, or room">
        <button id="signUp" type="button">Sign Up</button>
    </div>

    <!-- created the navigation bar -->
    <nav>
        <button class="navBtn" onclick="navFunction(this)" id="ela" type="button">English/History</button>

        <button class="navBtn" onclick="navFunction(this)" id="stem" type="button">STEM</button>

        <button class="navBtn" onclick="navFunction(this)" id="communityService" type="button">Community Service</button>

        <button class="navBtn" onclick="navFunction(this)" id="musicArts" type="button">Music &amp; Arts</button>

        <button class="navBtn" onclick="navFunction(this)" id="religion" type="button">Religion/Culture</button>

        <button class="navBtn" onclick="navFunction(this)" id="politics" type="button">Politics</button>

        <button class="navBtn" onclick="navFunction(this)" id="activism" type="button">Activisim</button>

        <button class="navBtn" onclick="navFunction(this)" id="miscellaneous" type="button">Additional</button>
    </nav>

    <!-- creating header to display club information -->
    <div>
        <h1 id="tabName"> Click A Section to Find Clubs</h1>
        <h4 id="classesFound">There are 66 Clubs</h4>
        <!--Maybe add dropdown menu in this div -->
    </div>

    <div id="content" class="club-container">
        <section id="knownSec" onclick="location.href='#';">
            <img src="Images/random.JPG" alt="random image">
            <div id="bottom-sec">
                <h2 class="bottom-text">Biology</h2>
                <h3 class="bottom-text"> Teacher: John Leefolt</h3>
                <h4 class="bottom-text"> Room: 203</h4>
            </div>
        </section>
    </div>


    <!-- footer area -->
    <footer>
        <h4> &#169; 2020 Club Review</h4>
        <h3>School Name</h3>
        <h6>Developed By: Computer Science Club</h6>
        <h6>Contact for more information at: <a href="#"> email@yahoo.com</a></h6>

    </footer>

    <script type="text/javascript" src="main.js"></script>

</body>

</html>
